<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simulasi Ujian - Asas asas Manajemen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulasi Ujian</h1>
    <h2>Asas asas Manajemen</h2>
    <div id="quiz-box">
      <p id="question">Soal akan tampil di sini...</p>
      <div id="choices"></div>
      <button id="next-btn">Selanjutnya</button>
    </div>
    <div id="result-box" style="display:none;">
      <h2>Hasil Ujian</h2>
      <p id="score"></p>
      <button onclick="location.reload()">Ulangi</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
